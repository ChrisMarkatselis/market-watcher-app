<div class="card">
    <form name="loginForm" #loginForm="ngForm">
        <div class="form-group d-flex">
            <label for="inputUsername" class="col-form-label font-weight-bold  mr-3">Username</label>
            <input [(ngModel)]="username" type="text" name="username" placeholder="Give your username">
        </div>
        <div class="form-group d-flex">
                <label for="inputUsername" class="col-form-label font-weight-bold  mr-3">Password</label>
            <input [(ngModel)]="password" type="text" name="password" placeholder="Give your password">
            
        </div>
        <div>
                <button type="submit" value="Login" (click)="login()" > Login </button>
        </div>
    </form>
</div>
